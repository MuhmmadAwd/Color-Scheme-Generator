<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>colorScheme</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <form id="form-scheme">
                <input name="color-input" class="color-input" type="color">
                <select name="scheme-select" id="scheme-select">
                    <option class="scheme-option" value="monochrome" selected="">
                        Monochrome
                    </option>
                    <option class="scheme-option" value="monochrome-dark">
                        Monochrome-dark
                    </option>
                    <option class="scheme-option" value="monochrome-light">
                        Monochrome-light
                    </option>
                    <option class="scheme-option" value="analogic">
                        Analogic
                    </option>
                    <option class="scheme-option" value="complement">
                        Complement
                    </option>
                    <option class="scheme-option" value="analogic-complement">
                        Analogic-complement
                    </option>
                    <option class="scheme-option" value="triad">
                        Triad
                    </option>
                </select>
                <button class="btn btn-theme">
                    <i class="fa fa-sun-o" aria-hidden="true"></i>

                </button>
                <button class="btn btn-scheme">get color scheme</button>
            </form>
        </header>
        <section class="scheme-colors">
            <article style="background-color: #000000;" class="scheme-color">
                <span class="scheme-hex">#000000</span>
            </article>
            <article style="background-color: #1A1919;" class="scheme-color">
                <span class="scheme-hex">#1A1919</span>
            </article>
            <article style="background-color: #343232;" class="scheme-color">
                <span class="scheme-hex">#343232</span>
            </article>
            <article style="background-color: #4F4A4A;" class="scheme-color">
                <span class="scheme-hex">#4F4A4A</span>
            </article>
            <article style="background-color: #6A6262;" class="scheme-color">
                <span class="scheme-hex">#6A6262</span>
            </article>
        </section>
        <footer>made with <i class="fa fa-heart" aria-hidden="true"></i> by @MuhmmadAwd</footer>
    </div>
    <script src="./main.js"></script>
</body>

</html>
